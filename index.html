<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox Stickman</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="stickman-container">
      <div class="head">
        <div class="ear left-ear">
          <div class="ear-hole"></div>
        </div>
        <div class="head-main">
          <div class="eyes-container">
            <div class="eye">
              <div class="pupil"></div>
            </div>
            <div class="eye">
              <div class="pupil"></div>
            </div>
          </div>
          <div class="nose"></div>
          <div class="mouth"></div>
        </div>
        <div class="ear right-ear">
          <div class="ear-hole"></div>
        </div>
      </div>

      <div class="neck"></div>
      <div class="body">
        <div class="arm left-arm"></div>
        <div class="body-main"></div>
        <div class="arm right-arm"></div>
      </div>
      <div class="legs">
        <div class="leg-container left-leg-container">
          <div class="leg"></div>
          <div class="foot left-foot"></div>
        </div>
        <div class="leg-container right-leg-container">
          <div class="leg"></div>
          <div class="foot right-foot"></div>
        </div>
      </div>
    </div>
  </body>
</html>
